<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="style_profile.css" />
    <link rel="stylesheet" href="style_about.css" />
    <link rel="stylesheet" href="style_nav.css" />    
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>

  <body>
    <!-- Desktop Navigation -->
    <nav id="desktop-nav">
      <div class="name">Agnieszka Trawinska</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Hamburger Navigation -->
    <nav id="hamburger-nav">
      <div class="name">Agnieszka Trawinska</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <ul>
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
            <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
            <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
            <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- SECTION PROFILE -->
    <section id="profile">
      <div class="section-profile">
        <p class="section-profile-welcome">Welcome to my portfolio website!</p>
        <p class="section-profile-name">I am Agnieszka Trawinska,</p>
        <p class="section-profile-description">an engineering student.</p>
        <div class="section-profile-btn">
          <button
            class="section-profile-btn-eng"
            onclick="window.open('./assets/CVeng.pdf')"
          >
            English CV
          </button>
          <button
            class="section-profile-btn-pl"
            onclick="window.open('./assets/CVpl.pdf')"
          >
            Polish CV
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/agnieszka-trawi%C5%84ska-b701aa307/'"
          />
          <img
            src="./assets/github.png"
            alt="My GitHub profile"
            class="icon"
            onclick="location.href='https://github.com/atrawinska'"
          />
        </div>
      </div>
    </section>



    <!-- SECTION PROJECTS -->
    <section id="projects">
      <p class="project-section-title">Projects</p>
      <div id="projects-container">
        <!-- Projects will be inserted here by JavaScript -->
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
